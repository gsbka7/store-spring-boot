		<script type="text/javascript">
			$(document).ready(function() {
				showHotList();
			});
			function showHotList() {
				$("#product_list").empty();
				$.ajax({
					url: "/products/hot_list",
					type: "GET",
					dataType: "JSON",
					success: function(json) {
						let list = json.data;
						for (let i = 0; i < list.length; i++) {
							let html = `<div class="product_item" style="width: 18rem;"> 
											<a href="web/product.html?id=#{id}"><img src="..#{image}all.jpg" class="card-img-top" alt=""></a>
											<div class="product_content"> 
												<p class="product_item_title">#{title}</p>
												<p clsss="product_item_price">＄#{price}</p>
											</div>
										</div>`
							html = html.replace(/#{id}/g, list[i].id);
							html = html.replace(/#{title}/g, list[i].title);
							html = html.replace(/#{price}/g, list[i].price);
							html = html.replace(/#{image}/g, list[i].image);
							$("#product_list").append(html);
						}
					}
				});
			}
